<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Egg Timer</h1>
        <div class="timerAction">
            <input type="number" id="timeInput" placeholder="Enter a Time" min="1">
            <button class="start" onclick="startTimer()">
                <span class="shadow"></span>
                <span class="depth"></span>
                <span class="content">Start Timer</span>
            </button>
        </div>
        <p id="timerDisplay">00:00</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
